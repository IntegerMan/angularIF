<div class="card-panel panel-bg black-text">

  <div class="collection with-header">
    <div class="collection-header">General</div>
    <a class="collection-item" (click)="onStoryInfoClick()">Story Info</a>
  </div>
  <div class="collection with-header">
    <div class="collection-header">Actors</div>
    <a class="collection-item" *ngFor="let actor of story.actors" (click)="onActorClick(actor)">{{actor.key}}</a>
  </div>
  <div class="collection with-header">
    <div class="collection-header">Rooms</div>
    <a class="collection-item" *ngFor="let room of story.rooms" (click)="onRoomClick(room)">{{room.key}}</a>
  </div>

</div>
