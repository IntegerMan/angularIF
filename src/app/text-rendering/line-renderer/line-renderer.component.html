<div [ngSwitch]="line.commandType">

  <span *ngSwitchCase="'engine'" class="text-muted"><samp>{{line.text}}</samp></span>
  <span *ngSwitchCase="'enginePrompt'" class="text-light"><strong><samp>{{line.text}}</samp></strong></span>

  <if-game-over *ngSwitchCase="'gameOver'" [text]="line.text" [isVictory]="line.data"></if-game-over>

  <span *ngSwitchCase="'helpText'" class="text-info">{{line.text}}</span>

  <if-text-list *ngSwitchCase="'list'" [text]="line.text" [items]="line.data"></if-text-list>

  <if-parser-error *ngSwitchCase="'parserError'" [text]="line.text" [hint]="line.data"></if-parser-error>

  <if-user-input *ngSwitchCase="'userInput'" [text]="line.text" [command]="line.data"></if-user-input>

  <if-token-debug *ngSwitchCase="'tokenDebug'" [token]="line.data"></if-token-debug>
  <if-entity-debug *ngSwitchCase="'entityDebug'" [entity]="line.data"></if-entity-debug>

  <h2 *ngSwitchCase="'header'">{{line.text}}<small class="text-muted ml-2" *ngIf="line.data">{{line.data}}</small></h2>

  <span *ngSwitchCase="'author'" class="text-info" [innerHtml]="html"></span>

  <span *ngSwitchCase="'subtitle'" class="text-muted" [innerHtml]="html"></span>

  <div *ngSwitchCase="'divider'" class="my-3"></div>

  <p *ngSwitchCase="'failureAction'" class="text-danger">{{line.text}}</p>

  <p *ngSwitchCase="'successAction'" class="text-success">{{line.text}}</p>

  <p *ngSwitchCase="'narrative'" [innerHtml]="html"></p>
  <p *ngSwitchCase="'roomName'"  class="text my-4"><strong>{{line.text}}</strong></p>

  <span *ngSwitchDefault><span class="badge badge-danger">{{line.commandType}}</span>{{line.text}}</span>

</div>
