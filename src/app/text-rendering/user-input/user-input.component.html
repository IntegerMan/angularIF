<div>
  <p class="my-2 text-secondary font-weight-bold">
    &gt;&nbsp;

    <kbd>{{text}}</kbd>

    <a class="btn btn-sm btn-link small"
       *ngIf="showDebugAids"
       href="#sentence_debug_{{id}}"
       data-toggle="collapse"
       pTooltip="Show diagnostic information about how this was interpreted">
      Details
    </a>
  </p>

  <if-sentence-debug-card [command]="command"
                          class="collapse"
                          *ngIf="showDebugAids"
                          id="sentence_debug_{{id}}">
  </if-sentence-debug-card>

</div>
