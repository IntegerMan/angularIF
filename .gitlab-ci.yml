before_script:
  - npm i --depth=0

cache:
  paths:
    - node_modules/

deploy_production:
  stage: deploy
  environment: Production
  only:
    - master
  script:
    - rm ./package-lock.json
    - ./node_modules/@angular/cli/bin/ng build --progress false --prod
  cache:
    paths:
    - node_modules/
