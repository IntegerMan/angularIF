<div class="card content-bg">
  <div class="card-content">
    <div class="card-title">
      <h4>{{verb.name}}</h4>
    </div>

    <if-response-list [responses]="verb.handler"></if-response-list>

  </div>
  <div class="card-action">
    <a class="waves-effect waves-light btn" (click)="edit()">
      Edit
    </a>
    <a class="waves-effect waves-light btn warn-bg" style="margin-left: 1rem;" (click)="delete()">
      Delete
    </a>
  </div>
</div>
