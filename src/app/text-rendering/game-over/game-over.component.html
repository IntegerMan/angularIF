<div class="card" [ngClass]="{'green accent-4': isVictory, 'red darken-3': !isVictory}" role="alert">
  <div class="card-content">
    <div class="card-title">
      <h4>{{text}}</h4>
    </div>
    <p>Your score was <strong>{{score}}</strong> out of a possible <strong>{{maxScore}}</strong> points in {{movesText}}.</p>
    <hr>
    <p class="mb-0">Would you like to <strong>Restart</strong>, <strong>Restore</strong>, or <strong>Quit?</strong></p>
  </div>
</div>
