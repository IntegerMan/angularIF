<span *ngIf="includeModifiers">
  <if-token *ngFor="let modifier of token.modifiedBy" [includeModifiers]="false" [token]="modifier"></if-token>
</span>
<span>
  {{token.term.spaceBefore}}
  <span class="{{cssClasses}}">
    {{token.name}}
  </span>
  {{token.term.spaceAfter}}
</span>
<span *ngIf="includeEntity && token.entity">
  -&gt;
  <if-entity-reference [entity]="token.entity"></if-entity-reference>
</span>
