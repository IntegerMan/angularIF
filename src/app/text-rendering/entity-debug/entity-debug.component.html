<div class="card mb-3">

  <div class="card-header text-capitalize">
    Entity: {{entity.key}}
  </div>

  <div class="card-body p-0 pt-3">

    <div *ngIf="entity.contents.length > 0" class="float-right" style="width: 300px;">
      <span class="text-right" style="width: 100px;"><strong>Contents:</strong></span>
      <p-tree [value]="contentNodes"></p-tree>
    </div>

    <dl>

      <dt>Name</dt>
      <dd>
        {{entity.name}}
      </dd>

      <dt>Parent</dt>
      <dd>
        <if-entity-reference *ngIf="entity.parent" [entity]="entity.parent"></if-entity-reference>
        <span *ngIf="!entity.parent" class="text-muted small">(None)</span>
      </dd>

      <dt>Verbs</dt>
      <dd>
        <div *ngIf="entity.verbs" style="vertical-align: middle;">
          <span *ngFor="let atr of entity.verbs | kvp" class="badge badge-danger mr-1">
            {{atr.key}}
          </span>
        </div>
      </dd>

      <dt>Attributes</dt>
      <dd>
        <div *ngIf="entity.attributes" style="vertical-align: middle;">
          <span *ngFor="let atr of entity.attributes | kvp" class="badge badge-info mr-1">
            <span>{{atr.key}}:</span>
            <span>{{atr.value}}</span>
          </span>
        </div>
      </dd>
    </dl>

  </div>

</div>
