<label for="parserInput">What do you want to do?</label>

<input #parserInput
       autofocus
       id="parserInput"
       type="text"
       placeholder="Enter your command"
       style="width: 100%;"
       class="border border-secondary px-2"
       (keyup.enter)="parseInput(parserInput.value); parserInput.value = '';">
