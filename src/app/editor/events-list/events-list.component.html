<if-entity-section-header [canAdd]="false" (addClicked)="onAddClicked()">Events</if-entity-section-header>

<span *ngIf="!entity.eventData || entity.eventData.length <= 0" class="grey-text center-align">(No events are present)</span>

<div class="collection" *ngIf="entity.eventData.length > 0">
  <div *ngFor="let obj of entity.eventData | entitySort" class="collection-item">
    {{obj.key}}
  </div>
</div>
