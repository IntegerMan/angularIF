<if-entity-section-header [canAdd]="true" (addClicked)="onAddClicked()">Contents</if-entity-section-header>

<div class="collection" *ngIf="entity.contents.length > 0">
  <a *ngFor="let obj of entity.contents | entitySort" class="collection-item" (click)="onObjectClick(obj)">
    {{obj.name}}
  </a>
</div>
<span *ngIf="entity.contents.length <= 0" class="grey-text center-align">(No contents are present)</span>
