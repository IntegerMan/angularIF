<span class="ui-float-label my-2">

  <input #parserInput
         autofocus
         id="parserInput"
         type="text"
         pInputText
         pTooltip="Type a command (e.g. 'Go West' or 'Look at squirrel') and hit enter."
         tooltipPosition="top"
         showDelay="750"
         class="wide-load"
         (keyup.enter)="parseInput(parserInput.value); parserInput.value = '';">

    <label for="parserInput" class="text-info">What do you want to do?</label>

</span>
