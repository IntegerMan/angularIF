<div class="card small hoverable content-bg">
  <div class="card-content">
    <span class="card-title activator">
      <span class="fa fa-fw {{story.fontAwesomeIcon}}"></span>
      {{story.name}}
    </span>
    <a class="btn-floating halfway-fab waves-effect waves-light"
       style="margin-bottom: 4.5rem;"
       [routerLink]="['/Stories', story.key]">
      <i class="material-icons">play_arrow</i>
    </a>
    <if-md [text]="story.authors"></if-md>
    <br />
    <if-md [text]="story.description"></if-md>
  </div>
  <div class="card-action">
    <a [routerLink]="['/Stories', story.key]"
       class="waves-effect waves-light">
      Play
    </a>
    <a [routerLink]="['/Stories', story.key, 'Source']"
       class="waves-effect waves-light">
      View Source
    </a>
  </div>
</div>
