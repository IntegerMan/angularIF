<div [ngSwitch]="node.nodeType">

  <if-story-info-editor *ngSwitchCase="'storyInfo'" [story]="story"></if-story-info-editor>
  <if-room-editor *ngSwitchCase="'room'" [story]="story" [room]="node"></if-room-editor>
  <if-actor-editor *ngSwitchCase="'actor'" [story]="story" [actor]="node"></if-actor-editor>
  <if-entity-editor *ngSwitchCase="'entity'" [story]="story" [entity]="node"></if-entity-editor>
  <span *ngSwitchDefault class="warn-text">{{node.nodeType}} was unsupported</span>

</div>
